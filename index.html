<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Run</title>
    <style>
      #inpSrc:hover,
      #inpCp:hover {
        background-color: green;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        type="text"
        name=""
        id="inpLink"
        style="width: 80%; height: 5vh; display: block; margin: auto"
      />
      <p></p>
      <button id="inpSrc">GO</button>
      <button id="inpRl">Reload</button>
    </div>
    <script>
      let fg = 0;
      let v1 = document.getElementById("inpSrc");
      let v2 = document.getElementById("inpLink");
      let v3 = document.getElementById("inpRl");
      v2.addEventListener("focus", () => {
        fg = 1;
      });
      v2.addEventListener("blur", () => {
        if (fg == 1) {
          window.location.href = v2.value;
        }
      });
      v1.addEventListener("click", () => {
        window.location.href = v2.value;
      });
      v3.addEventListener("click", () => {
        location.reload();
      });
    </script>
  </body>
</html>
